name: Build Docker Images

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      ss_go_version:
        description: 'Shadowsocks-go版本 (如 v1.14.0, 留空自动获取)'
        required: false
        type: string
      force:
        description: '强制构建'
        required: false
        type: boolean
        default: false

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  check-version:
    name: Check Latest Version
    runs-on: ubuntu-latest
    outputs:
      ss_go_version: ${{ steps.get_version.outputs.version }}
      should_build: ${{ steps.decide.outputs.should_build }}
    steps:
      - name: 获取最新版本
        id: get_version
        run: |
          if [ -n "${{ inputs.ss_go_version }}" ]; then
            VERSION="${{ inputs.ss_go_version }}"
            echo "使用指定版本: $VERSION"
          else
            echo "获取最新发布..."
            VERSION=$(curl -s https://api.github.com/repos/database64128/shadowsocks-go/releases/latest | jq -r '.tag_name')
            echo "最新版本: $VERSION"
          fi
          
          if [[ ! "$VERSION" =~ ^v ]]; then
            VERSION="v$VERSION"
            echo "标准化版本: $VERSION"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "最终版本: $VERSION"

      - name: 获取 GHCR 现有版本
        id: ghcr
        run: |
          TOKEN=$(curl -fsSL "https://ghcr.io/token?scope=repository:${{ github.repository_owner }}/shadowsocks-go:pull" | jq -r '.token // empty')
          GHCR_V="v0.0.0"
          if [ -n "$TOKEN" ]; then
            GHCR_V=$(curl -fsSL -H "Authorization: Bearer $TOKEN" \
              https://ghcr.io/v2/${{ github.repository_owner }}/shadowsocks-go/tags/list \
              | jq -r '.tags[]?' | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sort -V | tail -n1 || echo "v0.0.0")
          fi
          echo "ghcr_version=$GHCR_V" >> $GITHUB_OUTPUT

      - name: 版本比对与决策
        id: decide
        run: |
          OFFICIAL="${{ steps.get_version.outputs.version }}"
          CURRENT="${{ steps.ghcr.outputs.ghcr_version }}"
          echo "官方版本: $OFFICIAL"
          echo "GHCR版本: $CURRENT"
          
          if [ "${{ github.event.inputs.force }}" = "true" ]; then
            echo "强制构建启用"
            echo "should_build=true" >> $GITHUB_OUTPUT
          elif [ "$OFFICIAL" != "$CURRENT" ]; then
            HIGHEST=$(printf '%s\n%s' "$OFFICIAL" "$CURRENT" | sort -V | tail -n1)
            if [ "$HIGHEST" == "$OFFICIAL" ]; then
              echo "官方版本更高，需要构建"
              echo "should_build=true" >> $GITHUB_OUTPUT
            else
              echo "GHCR版本更高，不需要构建"
              echo "should_build=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "版本相同，不需要构建"
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

  build-debian:
    name: Build Debian Images
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Debian x86-64-v2"
            arch: amd64
            variant: v2
            platform: linux/amd64
            suffix: amd64v2
          - name: "Debian x86-64-v3"
            arch: amd64
            variant: v3
            platform: linux/amd64
            suffix: amd64v3
          - name: "Debian ARM64"
            arch: arm64
            variant: ""
            platform: linux/arm64
            suffix: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        if: env.DOCKERHUB_TOKEN != ''
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Prepare Tags
        id: tags
        run: |
          VERSION="${{ needs.check-version.outputs.ss_go_version }}"
          REPO_NAME=$(basename "${{ github.repository }}")
          REPO_LOWER=$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]')
          
          GHCR_REPO="ghcr.io/${{ github.repository_owner }}/$REPO_LOWER"
          TAGS="${GHCR_REPO}:${VERSION}-debian-${{ matrix.suffix }}"
          TAGS="${TAGS},${GHCR_REPO}:latest-debian-${{ matrix.suffix }}"
          
          if [ -n "${{ env.DOCKERHUB_USERNAME }}" ]; then
            DOCKERHUB_REPO="${{ env.DOCKERHUB_USERNAME }}/$REPO_LOWER"
            TAGS="${TAGS},${DOCKERHUB_REPO}:${VERSION}-debian-${{ matrix.suffix }}"
            TAGS="${TAGS},${DOCKERHUB_REPO}:latest-debian-${{ matrix.suffix }}"
          fi
          
          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "ghcr_repo=$GHCR_REPO" >> $GITHUB_OUTPUT

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.debian
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            SS_GO_VERSION=${{ needs.check-version.outputs.ss_go_version }}
            TARGETVARIANT=${{ matrix.variant }}
          provenance: false
          sbom: false

  create-manifests:
    name: Create Multi-arch Manifests
    needs: build-debian
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        if: env.DOCKERHUB_TOKEN != ''
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Create Manifests
        run: |
          /bin/bash << 'EOF'
          VERSION="${{ needs.check-version.outputs.ss_go_version }}"
          REPO_NAME=$(basename "${{ github.repository }}")
          REPO_LOWER=$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]')
          GHCR_REPO="ghcr.io/${{ github.repository_owner }}/$REPO_LOWER"
          
          echo "Creating manifests for $GHCR_REPO:$VERSION"
          echo "Waiting for images to be available..."
          
          sleep 60
          
          echo "Creating GHCR manifests..."
          docker buildx imagetools create -t ${GHCR_REPO}:${VERSION}-debian \
            ${GHCR_REPO}:${VERSION}-debian-amd64v2 \
            ${GHCR_REPO}:${VERSION}-debian-amd64v3 \
            ${GHCR_REPO}:${VERSION}-debian-arm64
          
          docker buildx imagetools create -t ${GHCR_REPO}:${VERSION} \
            ${GHCR_REPO}:${VERSION}-debian-amd64v2 \
            ${GHCR_REPO}:${VERSION}-debian-amd64v3 \
            ${GHCR_REPO}:${VERSION}-debian-arm64
          
          docker buildx imagetools create -t ${GHCR_REPO}:latest-debian \
            ${GHCR_REPO}:${VERSION}-debian-amd64v2 \
            ${GHCR_REPO}:${VERSION}-debian-amd64v3 \
            ${GHCR_REPO}:${VERSION}-debian-arm64
          
          docker buildx imagetools create -t ${GHCR_REPO}:latest \
            ${GHCR_REPO}:${VERSION}-debian-amd64v2 \
            ${GHCR_REPO}:${VERSION}-debian-amd64v3 \
            ${GHCR_REPO}:${VERSION}-debian-arm64
          
          if [ -n "${{ env.DOCKERHUB_USERNAME }}" ]; then
            DOCKERHUB_REPO="${{ env.DOCKERHUB_USERNAME }}/$REPO_LOWER"
            echo "Creating Docker Hub manifests for $DOCKERHUB_REPO:$VERSION"
            
            docker buildx imagetools create -t ${DOCKERHUB_REPO}:${VERSION}-debian \
              ${DOCKERHUB_REPO}:${VERSION}-debian-amd64v2 \
              ${DOCKERHUB_REPO}:${VERSION}-debian-amd64v3 \
              ${DOCKERHUB_REPO}:${VERSION}-debian-arm64
            
            docker buildx imagetools create -t ${DOCKERHUB_REPO}:${VERSION} \
              ${DOCKERHUB_REPO}:${VERSION}-debian-amd64v2 \
              ${DOCKERHUB_REPO}:${VERSION}-debian-amd64v3 \
              ${DOCKERHUB_REPO}:${VERSION}-debian-arm64
            
            docker buildx imagetools create -t ${DOCKERHUB_REPO}:latest-debian \
              ${DOCKERHUB_REPO}:${VERSION}-debian-amd64v2 \
              ${DOCKERHUB_REPO}:${VERSION}-debian-amd64v3 \
              ${DOCKERHUB_REPO}:${VERSION}-debian-arm64
            
            docker buildx imagetools create -t ${DOCKERHUB_REPO}:latest \
              ${DOCKERHUB_REPO}:${VERSION}-debian-amd64v2 \
              ${DOCKERHUB_REPO}:${VERSION}-debian-amd64v3 \
              ${DOCKERHUB_REPO}:${VERSION}-debian-arm64
          fi
          EOF
