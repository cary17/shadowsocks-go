name: Build Docker Images

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      ss_go_version:
        description: 'Shadowsocks-go版本 (如 v1.14.0)'
        required: false
        type: string
        default: 'v1.14.0'
      force:
        description: '强制构建'
        required: false
        type: boolean
        default: false

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  get-version:
    name: Get Version
    runs-on: ubuntu-latest
    outputs:
      ss_go_version: ${{ steps.version.outputs.version }}
    steps:
      - name: 获取版本号
        id: version
        run: |
          /bin/bash << 'EOF'
          # 设置默认版本
          DEFAULT_VERSION="v1.14.0"
          
          # 如果有输入版本，使用输入版本
          if [ -n "${{ inputs.ss_go_version }}" ] && [ "${{ inputs.ss_go_version }}" != "v1.14.0" ]; then
            VERSION="${{ inputs.ss_go_version }}"
            echo "使用输入版本: $VERSION"
          else
            echo "尝试获取最新版本..."
            # 尝试从GitHub API获取最新版本
            API_RESPONSE=$(curl -s https://api.github.com/repos/database64128/shadowsocks-go/releases/latest)
            if echo "$API_RESPONSE" | grep -q "tag_name"; then
              VERSION=$(echo "$API_RESPONSE" | jq -r '.tag_name')
              echo "从API获取到版本: $VERSION"
            else
              VERSION="$DEFAULT_VERSION"
              echo "API失败，使用默认版本: $VERSION"
            fi
          fi
          
          # 确保版本号以v开头
          if [[ ! "$VERSION" =~ ^v ]]; then
            VERSION="v$VERSION"
            echo "标准化版本: $VERSION"
          fi
          
          echo "最终版本: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          EOF

  build-debian:
    name: Build Debian Images
    needs: get-version
    if: ${{ needs.get-version.outputs.ss_go_version != '' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Debian x86-64-v2"
            arch: amd64
            variant: v2
            platform: linux/amd64
            suffix: amd64v2
          - name: "Debian x86-64-v3"
            arch: amd64
            variant: v3
            platform: linux/amd64
            suffix: amd64v3
          - name: "Debian ARM64"
            arch: arm64
            variant: ""
            platform: linux/arm64
            suffix: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Debug Info
        run: |
          echo "版本号: ${{ needs.get-version.outputs.ss_go_version }}"
          echo "GitHub用户: ${{ github.repository_owner }}"
          echo "仓库名: $(basename ${{ github.repository }})"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        if: env.DOCKERHUB_TOKEN != ''
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Prepare Tags
        id: tags
        run: |
          /bin/bash << 'EOF'
          VERSION="${{ needs.get-version.outputs.ss_go_version }}"
          REPO_NAME="shadowsocks-go"
          REPO_LOWER="shadowsocks-go"
          
          echo "版本号: $VERSION"
          echo "仓库名: $REPO_LOWER"
          
          if [ -z "$VERSION" ]; then
            echo "错误: 版本号为空"
            exit 1
          fi
          
          GHCR_REPO="ghcr.io/${{ github.repository_owner }}/$REPO_LOWER"
          TAGS="${GHCR_REPO}:${VERSION}-debian-${{ matrix.suffix }}"
          TAGS="${TAGS},${GHCR_REPO}:latest-debian-${{ matrix.suffix }}"
          
          if [ -n "${{ env.DOCKERHUB_USERNAME }}" ]; then
            DOCKERHUB_REPO="${{ env.DOCKERHUB_USERNAME }}/$REPO_LOWER"
            TAGS="${TAGS},${DOCKERHUB_REPO}:${VERSION}-debian-${{ matrix.suffix }}"
            TAGS="${TAGS},${DOCKERHUB_REPO}:latest-debian-${{ matrix.suffix }}"
          fi
          
          echo "标签: $TAGS"
          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "ghcr_repo=$GHCR_REPO" >> $GITHUB_OUTPUT
          EOF

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.debian
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            SS_GO_VERSION=${{ needs.get-version.outputs.ss_go_version }}
            TARGETVARIANT=${{ matrix.variant }}
          provenance: false
          sbom: false

  create-manifests:
    name: Create Multi-arch Manifests
    needs: build-debian
    if: ${{ needs.get-version.outputs.ss_go_version != '' }}
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        if: env.DOCKERHUB_TOKEN != ''
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Create Manifests
        run: |
          /bin/bash << 'EOF'
          VERSION="${{ needs.get-version.outputs.ss_go_version }}"
          REPO_NAME="shadowsocks-go"
          REPO_LOWER="shadowsocks-go"
          GHCR_REPO="ghcr.io/${{ github.repository_owner }}/$REPO_LOWER"
          
          echo "版本号: $VERSION"
          echo "仓库名: $REPO_LOWER"
          echo "GHCR仓库: $GHCR_REPO"
          
          if [ -z "$VERSION" ]; then
            echo "错误: 版本号为空"
            exit 1
          fi
          
          echo "为 $GHCR_REPO:$VERSION 创建多架构manifest"
          echo "等待镜像可用..."
          
          sleep 60
          
          echo "创建GHCR manifests..."
          # 创建带v前缀的版本标签
          docker buildx imagetools create -t "${GHCR_REPO}:${VERSION}-debian" \
            "${GHCR_REPO}:${VERSION}-debian-amd64v2" \
            "${GHCR_REPO}:${VERSION}-debian-amd64v3" \
            "${GHCR_REPO}:${VERSION}-debian-arm64"
          
          docker buildx imagetools create -t "${GHCR_REPO}:${VERSION}" \
            "${GHCR_REPO}:${VERSION}-debian-amd64v2" \
            "${GHCR_REPO}:${VERSION}-debian-amd64v3" \
            "${GHCR_REPO}:${VERSION}-debian-arm64"
          
          docker buildx imagetools create -t "${GHCR_REPO}:latest-debian" \
            "${GHCR_REPO}:${VERSION}-debian-amd64v2" \
            "${GHCR_REPO}:${VERSION}-debian-amd64v3" \
            "${GHCR_REPO}:${VERSION}-debian-arm64"
          
          docker buildx imagetools create -t "${GHCR_REPO}:latest" \
            "${GHCR_REPO}:${VERSION}-debian-amd64v2" \
            "${GHCR_REPO}:${VERSION}-debian-amd64v3" \
            "${GHCR_REPO}:${VERSION}-debian-arm64"
          
          if [ -n "${{ env.DOCKERHUB_USERNAME }}" ]; then
            DOCKERHUB_REPO="${{ env.DOCKERHUB_USERNAME }}/$REPO_LOWER"
            echo "为 $DOCKERHUB_REPO:$VERSION 创建多架构manifest"
            
            docker buildx imagetools create -t "${DOCKERHUB_REPO}:${VERSION}-debian" \
              "${DOCKERHUB_REPO}:${VERSION}-debian-amd64v2" \
              "${DOCKERHUB_REPO}:${VERSION}-debian-amd64v3" \
              "${DOCKERHUB_REPO}:${VERSION}-debian-arm64"
            
            docker buildx imagetools create -t "${DOCKERHUB_REPO}:${VERSION}" \
              "${DOCKERHUB_REPO}:${VERSION}-debian-amd64v2" \
              "${DOCKERHUB_REPO}:${VERSION}-debian-amd64v3" \
              "${DOCKERHUB_REPO}:${VERSION}-debian-arm64"
            
            docker buildx imagetools create -t "${DOCKERHUB_REPO}:latest-debian" \
              "${DOCKERHUB_REPO}:${VERSION}-debian-amd64v2" \
              "${DOCKERHUB_REPO}:${VERSION}-debian-amd64v3" \
              "${DOCKERHUB_REPO}:${VERSION}-debian-arm64"
            
            docker buildx imagetools create -t "${DOCKERHUB_REPO}:latest" \
              "${DOCKERHUB_REPO}:${VERSION}-debian-amd64v2" \
              "${DOCKERHUB_REPO}:${VERSION}-debian-amd64v3" \
              "${DOCKERHUB_REPO}:${VERSION}-debian-arm64"
          fi
          
          echo "Manifests创建完成"
          EOF
