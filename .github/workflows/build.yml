name: Build Docker Images

on:
  workflow_dispatch:
    inputs:
      ss_go_version:
        description: 'Shadowsocks-go version (e.g., v1.14.0)'
        required: false
        type: string
        default: ''
  schedule:
    - cron: '0 * * * *'

jobs:
  check-version:
    name: Check Latest Version
    runs-on: ubuntu-latest
    outputs:
      ss_go_version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get Version
        id: get_version
        run: |
          if [ -n "${{ inputs.ss_go_version }}" ]; then
            # 用户指定版本
            VERSION="${{ inputs.ss_go_version }}"
            echo "Using specified version: $VERSION"
          else
            # 获取最新版本
            echo "Fetching latest release..."
            VERSION=$(curl -s https://api.github.com/repos/database64128/shadowsocks-go/releases/latest | jq -r '.tag_name')
            echo "Latest version: $VERSION"
          fi
          
          # 确保版本号格式正确（应该已经是 v1.x.x 格式）
          echo "Final version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  build-debian:
    name: Build Debian Images
    needs: check-version
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Debian x86-64-v2"
            arch: amd64
            variant: v2
            platform: linux/amd64
            suffix: amd64v2
          - name: "Debian x86-64-v3"
            arch: amd64
            variant: v3
            platform: linux/amd64
            suffix: amd64v3
          - name: "Debian ARM64"
            arch: arm64
            variant: ""
            platform: linux/arm64
            suffix: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Debug Info
        run: |
          echo "Building version: ${{ needs.check-version.outputs.ss_go_version }}"
          echo "Arch: ${{ matrix.arch }}"
          echo "Variant: ${{ matrix.variant }}"
          echo "Suffix: ${{ matrix.suffix }}"
          
          # 测试下载
          VERSION="${{ needs.check-version.outputs.ss_go_version }}"
          ARCH="x86-64-v2"
          URL1="https://github.com/database64128/shadowsocks-go/releases/download/${VERSION}/shadowsocks-go-${VERSION}-linux-${ARCH}.tar.zst"
          URL2="https://github.com/database64128/shadowsocks-go/releases/download/${VERSION}/shadowsocks-go-${VERSION#v}-linux-${ARCH}.tar.zst"
          
          echo "Testing URL1: $URL1"
          curl -s -I "$URL1" | head -n1
          echo "Testing URL2: $URL2"
          curl -s -I "$URL2" | head -n1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.debian
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/$(basename ${{ github.repository }}):${{ needs.check-version.outputs.ss_go_version }}-debian-${{ matrix.suffix }}
            ghcr.io/${{ github.repository_owner }}/$(basename ${{ github.repository }}):latest-debian-${{ matrix.suffix }}
            ${{ secrets.DOCKERHUB_USERNAME }}/$(basename ${{ github.repository }}):${{ needs.check-version.outputs.ss_go_version }}-debian-${{ matrix.suffix }}
            ${{ secrets.DOCKERHUB_USERNAME }}/$(basename ${{ github.repository }}):latest-debian-${{ matrix.suffix }}
          build-args: |
            SS_GO_VERSION=${{ needs.check-version.outputs.ss_go_version }}
            TARGETVARIANT=${{ matrix.variant }}
          provenance: false
          sbom: false

  build-alpine:
    name: Build Alpine Images
    needs: check-version
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Alpine x86-64-v2"
            arch: amd64
            variant: v2
            platform: linux/amd64
            suffix: amd64v2
          - name: "Alpine x86-64-v3"
            arch: amd64
            variant: v3
            platform: linux/amd64
            suffix: amd64v3
          - name: "Alpine ARM64"
            arch: arm64
            variant: ""
            platform: linux/arm64
            suffix: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.alpine
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/$(basename ${{ github.repository }}):${{ needs.check-version.outputs.ss_go_version }}-alpine-${{ matrix.suffix }}
            ghcr.io/${{ github.repository_owner }}/$(basename ${{ github.repository }}):latest-alpine-${{ matrix.suffix }}
            ${{ secrets.DOCKERHUB_USERNAME }}/$(basename ${{ github.repository }}):${{ needs.check-version.outputs.ss_go_version }}-alpine-${{ matrix.suffix }}
            ${{ secrets.DOCKERHUB_USERNAME }}/$(basename ${{ github.repository }}):latest-alpine-${{ matrix.suffix }}
          build-args: |
            SS_GO_VERSION=${{ needs.check-version.outputs.ss_go_version }}
            TARGETVARIANT=${{ matrix.variant }}
          provenance: false
          sbom: false

  create-manifests:
    name: Create Multi-arch Manifests
    needs: [build-debian, build-alpine]
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create Manifests
        run: |
          VERSION="${{ needs.check-version.outputs.ss_go_version }}"
          REPO_NAME=$(basename "${{ github.repository }}")
          GHCR_REPO="ghcr.io/${{ github.repository_owner }}/${REPO_NAME}"
          DOCKERHUB_REPO="${{ secrets.DOCKERHUB_USERNAME }}/${REPO_NAME}"
          
          echo "Creating manifests for version: $VERSION"
          
          # Debian manifests
          docker buildx imagetools create -t ${GHCR_REPO}:${VERSION}-debian \
            ${GHCR_REPO}:${VERSION}-debian-amd64v2 \
            ${GHCR_REPO}:${VERSION}-debian-amd64v3 \
            ${GHCR_REPO}:${VERSION}-debian-arm64
          
          docker buildx imagetools create -t ${GHCR_REPO}:${VERSION} \
            ${GHCR_REPO}:${VERSION}-debian-amd64v2 \
            ${GHCR_REPO}:${VERSION}-debian-amd64v3 \
            ${GHCR_REPO}:${VERSION}-debian-arm64
          
          docker buildx imagetools create -t ${GHCR_REPO}:latest-debian \
            ${GHCR_REPO}:${VERSION}-debian-amd64v2 \
            ${GHCR_REPO}:${VERSION}-debian-amd64v3 \
            ${GHCR_REPO}:${VERSION}-debian-arm64
          
          docker buildx imagetools create -t ${GHCR_REPO}:latest \
            ${GHCR_REPO}:${VERSION}-debian-amd64v2 \
            ${GHCR_REPO}:${VERSION}-debian-amd64v3 \
            ${GHCR_REPO}:${VERSION}-debian-arm64
          
          # Alpine manifests
          docker buildx imagetools create -t ${GHCR_REPO}:${VERSION}-alpine \
            ${GHCR_REPO}:${VERSION}-alpine-amd64v2 \
            ${GHCR_REPO}:${VERSION}-alpine-amd64v3 \
            ${GHCR_REPO}:${VERSION}-alpine-arm64
          
          docker buildx imagetools create -t ${GHCR_REPO}:latest-alpine \
            ${GHCR_REPO}:${VERSION}-alpine-amd64v2 \
            ${GHCR_REPO}:${VERSION}-alpine-amd64v3 \
            ${GHCR_REPO}:${VERSION}-alpine-arm64
          
          # Docker Hub manifests
          docker buildx imagetools create -t ${DOCKERHUB_REPO}:${VERSION}-debian \
            ${DOCKERHUB_REPO}:${VERSION}-debian-amd64v2 \
            ${DOCKERHUB_REPO}:${VERSION}-debian-amd64v3 \
            ${DOCKERHUB_REPO}:${VERSION}-debian-arm64
          
          docker buildx imagetools create -t ${DOCKERHUB_REPO}:${VERSION} \
            ${DOCKERHUB_REPO}:${VERSION}-debian-amd64v2 \
            ${DOCKERHUB_REPO}:${VERSION}-debian-amd64v3 \
            ${DOCKERHUB_REPO}:${VERSION}-debian-arm64
          
          docker buildx imagetools create -t ${DOCKERHUB_REPO}:latest-debian \
            ${DOCKERHUB_REPO}:${VERSION}-debian-amd64v2 \
            ${DOCKERHUB_REPO}:${VERSION}-debian-amd64v3 \
            ${DOCKERHUB_REPO}:${VERSION}-debian-arm64
          
          docker buildx imagetools create -t ${DOCKERHUB_REPO}:latest \
            ${DOCKERHUB_REPO}:${VERSION}-debian-amd64v2 \
            ${DOCKERHUB_REPO}:${VERSION}-debian-amd64v3 \
            ${DOCKERHUB_REPO}:${VERSION}-debian-arm64
          
          docker buildx imagetools create -t ${DOCKERHUB_REPO}:${VERSION}-alpine \
            ${DOCKERHUB_REPO}:${VERSION}-alpine-amd64v2 \
            ${DOCKERHUB_REPO}:${VERSION}-alpine-amd64v3 \
            ${DOCKERHUB_REPO}:${VERSION}-alpine-arm64
          
          docker buildx imagetools create -t ${DOCKERHUB_REPO}:latest-alpine \
            ${DOCKERHUB_REPO}:${VERSION}-alpine-amd64v2 \
            ${DOCKERHUB_REPO}:${VERSION}-alpine-amd64v3 \
            ${DOCKERHUB_REPO}:${VERSION}-alpine-arm64
