name: Build Docker Images

on:
  workflow_dispatch:
    inputs:
      ss_go_version:
        description: 'Shadowsocks-go version (e.g., v1.14.0)'
        required: false
        type: string
        default: ''
  schedule:
    - cron: '0 * * * *'

env:
  GHCR_NAMESPACE: ${{ github.repository_owner }}
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  check-version:
    name: Check Latest Version
    runs-on: ubuntu-latest
    outputs:
      ss_go_version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get Version
        id: get_version
        run: |
          if [ -n "${{ inputs.ss_go_version }}" ]; then
            VERSION="${{ inputs.ss_go_version }}"
            echo "Using specified version: $VERSION"
          else
            echo "Fetching latest release..."
            VERSION=$(curl -s https://api.github.com/repos/database64128/shadowsocks-go/releases/latest | jq -r '.tag_name')
            echo "Latest version: $VERSION"
          fi
          
          # 确保版本号以v开头
          if [[ ! "$VERSION" =~ ^v ]]; then
            VERSION="v$VERSION"
            echo "Normalized version: $VERSION"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Final version: $VERSION"
          
          # 测试API能否访问
          echo "Testing GitHub API access..."
          API_URL="https://api.github.com/repos/database64128/shadowsocks-go/releases/tags/${VERSION}"
          if curl -s -I "$API_URL" | head -n1 | grep "200"; then
            echo "✓ API access successful"
          else
            echo "⚠ API access may have rate limiting"
          fi

  build-debian:
    name: Build Debian Images
    needs: check-version
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Debian x86-64-v2"
            arch: amd64
            variant: v2
            platform: linux/amd64
            suffix: amd64v2
          - name: "Debian x86-64-v3"
            arch: amd64
            variant: v3
            platform: linux/amd64
            suffix: amd64v3
          - name: "Debian ARM64"
            arch: arm64
            variant: ""
            platform: linux/arm64
            suffix: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ env.GHCR_NAMESPACE }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        if: env.DOCKERHUB_USERNAME != ''
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare Tags
        id: tags
        run: |
          VERSION="${{ needs.check-version.outputs.ss_go_version }}"
          REPO_NAME=$(basename "${{ github.repository }}")
          REPO_LOWER=$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]")
          
          GHCR_REPO="ghcr.io/${{ env.GHCR_NAMESPACE }}/${REPO_LOWER}"
          
          # 生成GHCR标签
          TAGS="${GHCR_REPO}:${VERSION}-debian-${{ matrix.suffix }}"
          TAGS="${TAGS},${GHCR_REPO}:latest-debian-${{ matrix.suffix }}"
          
          # 如果有Docker Hub凭证，添加Docker Hub标签
          if [ -n "${{ env.DOCKERHUB_USERNAME }}" ]; then
            DOCKERHUB_REPO="${{ env.DOCKERHUB_USERNAME }}/${REPO_LOWER}"
            TAGS="${TAGS},${DOCKERHUB_REPO}:${VERSION}-debian-${{ matrix.suffix }}"
            TAGS="${TAGS},${DOCKERHUB_REPO}:latest-debian-${{ matrix.suffix }}"
          fi
          
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.debian
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            SS_GO_VERSION=${{ needs.check-version.outputs.ss_go_version }}
            TARGETVARIANT=${{ matrix.variant }}
          provenance: false
          sbom: false

  create-manifests:
    name: Create Multi-arch Manifests
    needs: build-debian
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ env.GHCR_NAMESPACE }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        if: env.DOCKERHUB_USERNAME != ''
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create Manifests
        run: |
          VERSION="${{ needs.check-version.outputs.ss_go_version }}"
          REPO_NAME=$(basename "${{ github.repository }}")
          REPO_LOWER=$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]")
          
          GHCR_REPO="ghcr.io/${{ env.GHCR_NAMESPACE }}/${REPO_LOWER}"
          
          echo "Creating manifests for $GHCR_REPO:$VERSION"
          echo "Waiting for images to be available..."
          
          # 等待更长时间确保镜像完全推送
          sleep 60
          
          # GHCR manifests
          docker buildx imagetools create -t ${GHCR_REPO}:${VERSION}-debian \
            ${GHCR_REPO}:${VERSION}-debian-amd64v2 \
            ${GHCR_REPO}:${VERSION}-debian-amd64v3 \
            ${GHCR_REPO}:${VERSION}-debian-arm64
          
          docker buildx imagetools create -t ${GHCR_REPO}:${VERSION} \
            ${GHCR_REPO}:${VERSION}-debian-amd64v2 \
            ${GHCR_REPO}:${VERSION}-debian-amd64v3 \
            ${GHCR_REPO}:${VERSION}-debian-arm64
          
          docker buildx imagetools create -t ${GHCR_REPO}:latest-debian \
            ${GHCR_REPO}:${VERSION}-debian-amd64v2 \
            ${GHCR_REPO}:${VERSION}-debian-amd64v3 \
            ${GHCR_REPO}:${VERSION}-debian-arm64
          
          docker buildx imagetools create -t ${GHCR_REPO}:latest \
            ${GHCR_REPO}:${VERSION}-debian-amd64v2 \
            ${GHCR_REPO}:${VERSION}-debian-amd64v3 \
            ${GHCR_REPO}:${VERSION}-debian-arm64
          
          # Docker Hub manifests (如果有)
          if [ -n "${{ env.DOCKERHUB_USERNAME }}" ]; then
            DOCKERHUB_REPO="${{ env.DOCKERHUB_USERNAME }}/${REPO_LOWER}"
            echo "Creating manifests for $DOCKERHUB_REPO:$VERSION"
            
            docker buildx imagetools create -t ${DOCKERHUB_REPO}:${VERSION}-debian \
              ${DOCKERHUB_REPO}:${VERSION}-debian-amd64v2 \
              ${DOCKERHUB_REPO}:${VERSION}-debian-amd64v3 \
              ${DOCKERHUB_REPO}:${VERSION}-debian-arm64
            
            docker buildx imagetools create -t ${DOCKERHUB_REPO}:${VERSION} \
              ${DOCKERHUB_REPO}:${VERSION}-debian-amd64v2 \
              ${DOCKERHUB_REPO}:${VERSION}-debian-amd64v3 \
              ${DOCKERHUB_REPO}:${VERSION}-debian-arm64
            
            docker buildx imagetools create -t ${DOCKERHUB_REPO}:latest-debian \
              ${DOCKERHUB_REPO}:${VERSION}-debian-amd64v2 \
              ${DOCKERHUB_REPO}:${VERSION}-debian-amd64v3 \
              ${DOCKERHUB_REPO}:${VERSION}-debian-arm64
            
            docker buildx imagetools create -t ${DOCKERHUB_REPO}:latest \
              ${DOCKERHUB_REPO}:${VERSION}-debian-amd64v2 \
              ${DOCKERHUB_REPO}:${VERSION}-debian-amd64v3 \
              ${DOCKERHUB_REPO}:${VERSION}-debian-arm64
          fi
