name: Build Docker Images

on:
  workflow_dispatch:
    inputs:
      ss_go_version:
        description: 'Shadowsocks-go version (e.g., v1.14.0, leave empty for latest)'
        required: false
        type: string
      force_build:
        description: 'Force build even if version exists'
        required: false
        default: false
        type: boolean
  schedule:
    # 每小时整点运行（UTC时间）
    - cron: '0 * * * *'

jobs:
  check-version:
    name: Check Latest Version
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.compare.outputs.should_build }}
      ss_go_version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get Latest Release Version
        id: get_version
        run: |
          RETRY=0
          MAX_RETRIES=5
          DELAY=10
          
          while [ $RETRY -lt $MAX_RETRIES ]; do
            if [ -n "${{ inputs.ss_go_version }}" ]; then
              VERSION="${{ inputs.ss_go_version }}"
              echo "Using specified version: $VERSION"
              echo "version=$VERSION" >> $GITHUB_OUTPUT
              break
            else
              echo "Attempt $((RETRY+1))/$MAX_RETRIES: Fetching latest release..."
              RESPONSE=$(curl -s -w "\n%{http_code}" https://api.github.com/repos/database64128/shadowsocks-go/releases/latest || echo "000")
              HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
              
              if [ "$HTTP_CODE" = "200" ]; then
                VERSION=$(echo "$RESPONSE" | sed '$d' | jq -r '.tag_name')
                if [ -n "$VERSION" ] && [ "$VERSION" != "null" ]; then
                  echo "Latest version: $VERSION"
                  echo "version=$VERSION" >> $GITHUB_OUTPUT
                  break
                fi
              fi
              
              RETRY=$((RETRY+1))
              if [ $RETRY -lt $MAX_RETRIES ]; then
                echo "Failed (HTTP $HTTP_CODE), retrying in ${DELAY}s..."
                sleep $DELAY
              else
                echo "Error: Failed to fetch latest release after $MAX_RETRIES attempts"
                exit 1
              fi
            fi
          done

      - name: Compare with GHCR Version
        id: compare
        run: |
          if [ "${{ inputs.force_build }}" = "true" ]; then
            echo "Force build enabled"
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          VERSION="${{ steps.get_version.outputs.version }}"
          REPO_NAME=$(basename "${{ github.repository }}")
          REPO_LOWER=$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/${REPO_LOWER}:${VERSION#v}"
          
          echo "Checking if $IMAGE_NAME exists..."
          
          # 使用 docker manifest 检查
          if docker manifest inspect "$IMAGE_NAME" >/dev/null 2>&1; then
            echo "Version $VERSION already exists in GHCR"
            echo "should_build=false" >> $GITHUB_OUTPUT
          else
            echo "Version $VERSION not found in GHCR, will build"
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi

  build-debian:
    name: Build Debian Images
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # 一个失败不会停止其他
      matrix:
        include:
          - arch: amd64
            variant: v2
            platform: linux/amd64
          - arch: amd64
            variant: v3
            platform: linux/amd64
          - arch: arm64
            variant: ""
            platform: linux/arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.debian
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/$(basename ${{ github.repository }}):${{ needs.check-version.outputs.ss_go_version }}-debian-${{ matrix.arch }}${{ matrix.variant }}
            ghcr.io/${{ github.repository_owner }}/$(basename ${{ github.repository }}):latest-debian-${{ matrix.arch }}${{ matrix.variant }}
            ${{ secrets.DOCKERHUB_USERNAME }}/$(basename ${{ github.repository }}):${{ needs.check-version.outputs.ss_go_version }}-debian-${{ matrix.arch }}${{ matrix.variant }}
            ${{ secrets.DOCKERHUB_USERNAME }}/$(basename ${{ github.repository }}):latest-debian-${{ matrix.arch }}${{ matrix.variant }}
          build-args: |
            SS_GO_VERSION=${{ needs.check-version.outputs.ss_go_version }}
            TARGETVARIANT=${{ matrix.variant }}
          cache-from: type=gha,scope=debian-${{ matrix.arch }}${{ matrix.variant }}
          cache-to: type=gha,mode=max,scope=debian-${{ matrix.arch }}${{ matrix.variant }}

  build-alpine:
    name: Build Alpine Images
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # 一个失败不会停止其他
      matrix:
        include:
          - arch: amd64
            variant: v2
            platform: linux/amd64
          - arch: amd64
            variant: v3
            platform: linux/amd64
          - arch: arm64
            variant: ""
            platform: linux/arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.alpine
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/$(basename ${{ github.repository }}):${{ needs.check-version.outputs.ss_go_version }}-alpine-${{ matrix.arch }}${{ matrix.variant }}
            ghcr.io/${{ github.repository_owner }}/$(basename ${{ github.repository }}):latest-alpine-${{ matrix.arch }}${{ matrix.variant }}
            ${{ secrets.DOCKERHUB_USERNAME }}/$(basename ${{ github.repository }}):${{ needs.check-version.outputs.ss_go_version }}-alpine-${{ matrix.arch }}${{ matrix.variant }}
            ${{ secrets.DOCKERHUB_USERNAME }}/$(basename ${{ github.repository }}):latest-alpine-${{ matrix.arch }}${{ matrix.variant }}
          build-args: |
            SS_GO_VERSION=${{ needs.check-version.outputs.ss_go_version }}
            TARGETVARIANT=${{ matrix.variant }}
          cache-from: type=gha,scope=alpine-${{ matrix.arch }}${{ matrix.variant }}
          cache-to: type=gha,mode=max,scope=alpine-${{ matrix.arch }}${{ matrix.variant }}

  create-manifests:
    name: Create Multi-arch Manifests
    needs: [build-debian, build-alpine]
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create Debian Manifests
        run: |
          VERSION="${{ needs.check-version.outputs.ss_go_version }}"
          VERSION_NO_V="${VERSION#v}"
          REPO_NAME=$(basename "${{ github.repository }}")
          GHCR_REPO="ghcr.io/${{ github.repository_owner }}/${REPO_NAME}"
          DOCKERHUB_REPO="${{ secrets.DOCKERHUB_USERNAME }}/${REPO_NAME}"
          
          echo "Creating Debian multi-arch manifests..."
          
          # GHCR Debian manifests
          docker buildx imagetools create -t ${GHCR_REPO}:${VERSION_NO_V}-debian \
            ${GHCR_REPO}:${VERSION_NO_V}-debian-amd64v2 \
            ${GHCR_REPO}:${VERSION_NO_V}-debian-amd64v3 \
            ${GHCR_REPO}:${VERSION_NO_V}-debian-arm64
          
          docker buildx imagetools create -t ${GHCR_REPO}:${VERSION_NO_V} \
            ${GHCR_REPO}:${VERSION_NO_V}-debian-amd64v2 \
            ${GHCR_REPO}:${VERSION_NO_V}-debian-amd64v3 \
            ${GHCR_REPO}:${VERSION_NO_V}-debian-arm64
          
          docker buildx imagetools create -t ${GHCR_REPO}:latest-debian \
            ${GHCR_REPO}:${VERSION_NO_V}-debian-amd64v2 \
            ${GHCR_REPO}:${VERSION_NO_V}-debian-amd64v3 \
            ${GHCR_REPO}:${VERSION_NO_V}-debian-arm64
          
          docker buildx imagetools create -t ${GHCR_REPO}:latest \
            ${GHCR_REPO}:${VERSION_NO_V}-debian-amd64v2 \
            ${GHCR_REPO}:${VERSION_NO_V}-debian-amd64v3 \
            ${GHCR_REPO}:${VERSION_NO_V}-debian-arm64
          
          # Docker Hub Debian manifests
          docker buildx imagetools create -t ${DOCKERHUB_REPO}:${VERSION_NO_V}-debian \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-debian-amd64v2 \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-debian-amd64v3 \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-debian-arm64
          
          docker buildx imagetools create -t ${DOCKERHUB_REPO}:${VERSION_NO_V} \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-debian-amd64v2 \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-debian-amd64v3 \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-debian-arm64
          
          docker buildx imagetools create -t ${DOCKERHUB_REPO}:latest-debian \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-debian-amd64v2 \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-debian-amd64v3 \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-debian-arm64
          
          docker buildx imagetools create -t ${DOCKERHUB_REPO}:latest \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-debian-amd64v2 \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-debian-amd64v3 \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-debian-arm64

      - name: Create Alpine Manifests
        run: |
          VERSION="${{ needs.check-version.outputs.ss_go_version }}"
          VERSION_NO_V="${VERSION#v}"
          REPO_NAME=$(basename "${{ github.repository }}")
          GHCR_REPO="ghcr.io/${{ github.repository_owner }}/${REPO_NAME}"
          DOCKERHUB_REPO="${{ secrets.DOCKERHUB_USERNAME }}/${REPO_NAME}"
          
          echo "Creating Alpine multi-arch manifests..."
          
          # GHCR Alpine manifests
          docker buildx imagetools create -t ${GHCR_REPO}:${VERSION_NO_V}-alpine \
            ${GHCR_REPO}:${VERSION_NO_V}-alpine-amd64v2 \
            ${GHCR_REPO}:${VERSION_NO_V}-alpine-amd64v3 \
            ${GHCR_REPO}:${VERSION_NO_V}-alpine-arm64
          
          docker buildx imagetools create -t ${GHCR_REPO}:latest-alpine \
            ${GHCR_REPO}:${VERSION_NO_V}-alpine-amd64v2 \
            ${GHCR_REPO}:${VERSION_NO_V}-alpine-amd64v3 \
            ${GHCR_REPO}:${VERSION_NO_V}-alpine-arm64
          
          # Docker Hub Alpine manifests
          docker buildx imagetools create -t ${DOCKERHUB_REPO}:${VERSION_NO_V}-alpine \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-alpine-amd64v2 \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-alpine-amd64v3 \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-alpine-arm64
          
          docker buildx imagetools create -t ${DOCKERHUB_REPO}:latest-alpine \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-alpine-amd64v2 \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-alpine-amd64v3 \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-alpine-arm64
