name: Build Docker Images

on:
  workflow_dispatch:
    inputs:
      ss_go_version:
        description: 'Shadowsocks-go version (e.g., v1.14.0)'
        required: false
        type: string
        default: ''
  schedule:
    - cron: '0 * * * *'

jobs:
  check-version:
    name: Check Latest Version
    runs-on: ubuntu-latest
    outputs:
      ss_go_version: ${{ steps.get_version.outputs.version }}
      repo_name: ${{ steps.get_repo.outputs.repo_name }}
      repo_lower: ${{ steps.get_repo.outputs.repo_lower }}
    steps:
      - name: Get Repository Name
        id: get_repo
        run: |
          REPO_NAME=$(basename "${{ github.repository }}")
          REPO_LOWER=$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]')
          echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "repo_lower=$REPO_LOWER" >> $GITHUB_OUTPUT
          echo "Repository name: $REPO_NAME"
          echo "Repository name (lowercase): $REPO_LOWER"

      - name: Get Version
        id: get_version
        run: |
          if [ -n "${{ inputs.ss_go_version }}" ]; then
            # 用户指定版本
            VERSION="${{ inputs.ss_go_version }}"
            echo "Using specified version: $VERSION"
          else
            # 获取最新版本
            echo "Fetching latest release..."
            VERSION=$(curl -s https://api.github.com/repos/database64128/shadowsocks-go/releases/latest | jq -r '.tag_name')
            echo "Latest version: $VERSION"
          fi
          
          # 确保版本号格式正确
          echo "Final version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  build-debian:
    name: Build Debian Images
    needs: check-version
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Debian x86-64-v2"
            arch: amd64
            variant: v2
            platform: linux/amd64
            suffix: amd64v2
          - name: "Debian x86-64-v3"
            arch: amd64
            variant: v3
            platform: linux/amd64
            suffix: amd64v3
          - name: "Debian ARM64"
            arch: arm64
            variant: ""
            platform: linux/arm64
            suffix: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Debug Info
        run: |
          echo "Repository name: ${{ needs.check-version.outputs.repo_name }}"
          echo "Repository lowercase: ${{ needs.check-version.outputs.repo_lower }}"
          echo "Building version: ${{ needs.check-version.outputs.ss_go_version }}"
          echo "Matrix name: ${{ matrix.name }}"
          echo "Suffix: ${{ matrix.suffix }}"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare Tags
        id: tags
        run: |
          VERSION="${{ needs.check-version.outputs.ss_go_version }}"
          REPO_LOWER="${{ needs.check-version.outputs.repo_lower }}"
          
          GHCR_REPO="ghcr.io/${{ github.repository_owner }}/${REPO_LOWER}"
          DOCKERHUB_REPO="${{ secrets.DOCKERHUB_USERNAME }}/${REPO_LOWER}"
          
          echo "GHCR Repo: $GHCR_REPO"
          echo "Docker Hub Repo: $DOCKERHUB_REPO"
          
          # 生成标签
          TAGS="${GHCR_REPO}:${VERSION}-debian-${{ matrix.suffix }}"
          TAGS="${TAGS},${GHCR_REPO}:latest-debian-${{ matrix.suffix }}"
          TAGS="${TAGS},${DOCKERHUB_REPO}:${VERSION}-debian-${{ matrix.suffix }}"
          TAGS="${TAGS},${DOCKERHUB_REPO}:latest-debian-${{ matrix.suffix }}"
          
          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "ghcr_repo=$GHCR_REPO" >> $GITHUB_OUTPUT
          echo "dockerhub_repo=$DOCKERHUB_REPO" >> $GITHUB_OUTPUT

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.debian
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            SS_GO_VERSION=${{ needs.check-version.outputs.ss_go_version }}
            TARGETVARIANT=${{ matrix.variant }}
          provenance: false
          sbom: false

  build-alpine:
    name: Build Alpine Images
    needs: check-version
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Alpine x86-64-v2"
            arch: amd64
            variant: v2
            platform: linux/amd64
            suffix: amd64v2
          - name: "Alpine x86-64-v3"
            arch: amd64
            variant: v3
            platform: linux/amd64
            suffix: amd64v3
          - name: "Alpine ARM64"
            arch: arm64
            variant: ""
            platform: linux/arm64
            suffix: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare Tags
        id: tags
        run: |
          VERSION="${{ needs.check-version.outputs.ss_go_version }}"
          REPO_LOWER="${{ needs.check-version.outputs.repo_lower }}"
          
          GHCR_REPO="ghcr.io/${{ github.repository_owner }}/${REPO_LOWER}"
          DOCKERHUB_REPO="${{ secrets.DOCKERHUB_USERNAME }}/${REPO_LOWER}"
          
          echo "GHCR Repo: $GHCR_REPO"
          echo "Docker Hub Repo: $DOCKERHUB_REPO"
          
          # 生成标签
          TAGS="${GHCR_REPO}:${VERSION}-alpine-${{ matrix.suffix }}"
          TAGS="${TAGS},${GHCR_REPO}:latest-alpine-${{ matrix.suffix }}"
          TAGS="${TAGS},${DOCKERHUB_REPO}:${VERSION}-alpine-${{ matrix.suffix }}"
          TAGS="${TAGS},${DOCKERHUB_REPO}:latest-alpine-${{ matrix.suffix }}"
          
          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "ghcr_repo=$GHCR_REPO" >> $GITHUB_OUTPUT
          echo "dockerhub_repo=$DOCKERHUB_REPO" >> $GITHUB_OUTPUT

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.alpine
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            SS_GO_VERSION=${{ needs.check-version.outputs.ss_go_version }}
            TARGETVARIANT=${{ matrix.variant }}
          provenance: false
          sbom: false

  create-manifests:
    name: Create Multi-arch Manifests
    needs: [build-debian, build-alpine]
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare Repository Info
        id: repo_info
        run: |
          REPO_LOWER="${{ needs.check-version.outputs.repo_lower }}"
          GHCR_REPO="ghcr.io/${{ github.repository_owner }}/${REPO_LOWER}"
          DOCKERHUB_REPO="${{ secrets.DOCKERHUB_USERNAME }}/${REPO_LOWER}"
          
          echo "ghcr_repo=$GHCR_REPO" >> $GITHUB_OUTPUT
          echo "dockerhub_repo=$DOCKERHUB_REPO" >> $GITHUB_OUTPUT
          echo "repo_lower=$REPO_LOWER" >> $GITHUB_OUTPUT

      - name: Create Debian Manifests
        run: |
          VERSION="${{ needs.check-version.outputs.ss_go_version }}"
          GHCR_REPO="${{ steps.repo_info.outputs.ghcr_repo }}"
          DOCKERHUB_REPO="${{ steps.repo_info.outputs.dockerhub_repo }}"
          
          echo "Creating Debian multi-arch manifests..."
          echo "Version: $VERSION"
          echo "GHCR Repo: $GHCR_REPO"
          echo "Docker Hub Repo: $DOCKERHUB_REPO"
          
          # 等待所有镜像完全推送
          echo "Waiting for images to be available..."
          sleep 30
          
          # GHCR Debian manifests
          docker buildx imagetools create -t ${GHCR_REPO}:${VERSION}-debian \
            ${GHCR_REPO}:${VERSION}-debian-amd64v2 \
            ${GHCR_REPO}:${VERSION}-debian-amd64v3 \
            ${GHCR_REPO}:${VERSION}-debian-arm64
          
          docker buildx imagetools create -t ${GHCR_REPO}:${VERSION} \
            ${GHCR_REPO}:${VERSION}-debian-amd64v2 \
            ${GHCR_REPO}:${VERSION}-debian-amd64v3 \
            ${GHCR_REPO}:${VERSION}-debian-arm64
          
          docker buildx imagetools create -t ${GHCR_REPO}:latest-debian \
            ${GHCR_REPO}:${VERSION}-debian-amd64v2 \
            ${GHCR_REPO}:${VERSION}-debian-amd64v3 \
            ${GHCR_REPO}:${VERSION}-debian-arm64
          
          docker buildx imagetools create -t ${GHCR_REPO}:latest \
            ${GHCR_REPO}:${VERSION}-debian-amd64v2 \
            ${GHCR_REPO}:${VERSION}-debian-amd64v3 \
            ${GHCR_REPO}:${VERSION}-debian-arm64
          
          # Docker Hub Debian manifests
          docker buildx imagetools create -t ${DOCKERHUB_REPO}:${VERSION}-debian \
            ${DOCKERHUB_REPO}:${VERSION}-debian-amd64v2 \
            ${DOCKERHUB_REPO}:${VERSION}-debian-amd64v3 \
            ${DOCKERHUB_REPO}:${VERSION}-debian-arm64
          
          docker buildx imagetools create -t ${DOCKERHUB_REPO}:${VERSION} \
            ${DOCKERHUB_REPO}:${VERSION}-debian-amd64v2 \
            ${DOCKERHUB_REPO}:${VERSION}-debian-amd64v3 \
            ${DOCKERHUB_REPO}:${VERSION}-debian-arm64
          
          docker buildx imagetools create -t ${DOCKERHUB_REPO}:latest-debian \
            ${DOCKERHUB_REPO}:${VERSION}-debian-amd64v2 \
            ${DOCKERHUB_REPO}:${VERSION}-debian-amd64v3 \
            ${DOCKERHUB_REPO}:${VERSION}-debian-arm64
          
          docker buildx imagetools create -t ${DOCKERHUB_REPO}:latest \
            ${DOCKERHUB_REPO}:${VERSION}-debian-amd64v2 \
            ${DOCKERHUB_REPO}:${VERSION}-debian-amd64v3 \
            ${DOCKERHUB_REPO}:${VERSION}-debian-arm64

      - name: Create Alpine Manifests
        run: |
          VERSION="${{ needs.check-version.outputs.ss_go_version }}"
          GHCR_REPO="${{ steps.repo_info.outputs.ghcr_repo }}"
          DOCKERHUB_REPO="${{ steps.repo_info.outputs.dockerhub_repo }}"
          
          echo "Creating Alpine multi-arch manifests..."
          
          # GHCR Alpine manifests
          docker buildx imagetools create -t ${GHCR_REPO}:${VERSION}-alpine \
            ${GHCR_REPO}:${VERSION}-alpine-amd64v2 \
            ${GHCR_REPO}:${VERSION}-alpine-amd64v3 \
            ${GHCR_REPO}:${VERSION}-alpine-arm64
          
          docker buildx imagetools create -t ${GHCR_REPO}:latest-alpine \
            ${GHCR_REPO}:${VERSION}-alpine-amd64v2 \
            ${GHCR_REPO}:${VERSION}-alpine-amd64v3 \
            ${GHCR_REPO}:${VERSION}-alpine-arm64
          
          # Docker Hub Alpine manifests
          docker buildx imagetools create -t ${DOCKERHUB_REPO}:${VERSION}-alpine \
            ${DOCKERHUB_REPO}:${VERSION}-alpine-amd64v2 \
            ${DOCKERHUB_REPO}:${VERSION}-alpine-amd64v3 \
            ${DOCKERHUB_REPO}:${VERSION}-alpine-arm64
          
          docker buildx imagetools create -t ${DOCKERHUB_REPO}:latest-alpine \
            ${DOCKERHUB_REPO}:${VERSION}-alpine-amd64v2 \
            ${DOCKERHUB_REPO}:${VERSION}-alpine-amd64v3 \
            ${DOCKERHUB_REPO}:${VERSION}-alpine-arm64
