name: Build Docker Images

on:
  workflow_dispatch:
    inputs:
      ss_go_version:
        description: 'Shadowsocks-go version (e.g., v1.14.0)'
        required: false
        type: string
        default: ''
      force_build:
        description: 'Force build even if version exists'
        required: false
        default: false
        type: boolean
  schedule:
    - cron: '0 * * * *'

jobs:
  check-version:
    name: Check Latest Version
    runs-on: ubuntu-latest
    outputs:
      ss_go_version: ${{ steps.get_version.outputs.version }}
      version_no_v: ${{ steps.get_version.outputs.version_no_v }}
    steps:
      - name: Get Version
        id: get_version
        run: |
          if [ -n "${{ inputs.ss_go_version }}" ]; then
            VERSION="${{ inputs.ss_go_version }}"
            echo "Using specified version: $VERSION"
          else
            echo "Fetching latest release..."
            VERSION=$(curl -s https://api.github.com/repos/database64128/shadowsocks-go/releases/latest | jq -r '.tag_name')
            echo "Latest version: $VERSION"
          fi
          
          # 确保版本号以v开头
          if [[ ! "$VERSION" =~ ^v ]]; then
            VERSION="v$VERSION"
            echo "Normalized version: $VERSION"
          fi
          
          VERSION_NO_V="${VERSION#v}"
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_no_v=$VERSION_NO_V" >> $GITHUB_OUTPUT
          
          echo "Version with v: $VERSION"
          echo "Version without v: $VERSION_NO_V"
          
          # 测试下载
          echo "Testing package availability..."
          for ARCH in "x86-64-v2" "x86-64-v3" "arm64"; do
            URL="https://github.com/database64128/shadowsocks-go/releases/download/${VERSION}/shadowsocks-go-${VERSION}-linux-${ARCH}.tar.zst"
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -I "$URL")
            echo "$ARCH: HTTP $HTTP_CODE"
          done

  build-debian:
    name: Build Debian Images
    needs: check-version
    if: ${{ needs.check-version.outputs.ss_go_version != '' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        variant: ["v2", "v3", ""]
        arch: ["amd64", "arm64"]
        exclude:
          - variant: ""
            arch: "amd64"
          - variant: "v2"
            arch: "arm64"
          - variant: "v3"
            arch: "arm64"
        include:
          - variant: "v2"
            arch: "amd64"
            suffix: "amd64v2"
            platform: "linux/amd64"
          - variant: "v3"
            arch: "amd64"
            suffix: "amd64v3"
            platform: "linux/amd64"
          - variant: ""
            arch: "arm64"
            suffix: "arm64"
            platform: "linux/arm64"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare Tags
        id: tags
        run: |
          VERSION="${{ needs.check-version.outputs.ss_go_version }}"
          VERSION_NO_V="${{ needs.check-version.outputs.version_no_v }}"
          REPO_NAME=$(basename "${{ github.repository }}")
          REPO_LOWER=$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]')
          
          # 使用个人命名空间，确保是用户名而不是组织名
          GHCR_REPO="ghcr.io/${{ github.repository_owner }}/${REPO_LOWER}"
          DOCKERHUB_REPO="${{ secrets.DOCKERHUB_USERNAME }}/${REPO_LOWER}"
          
          echo "GHCR Repo: $GHCR_REPO"
          echo "Docker Hub Repo: $DOCKERHUB_REPO"
          
          # 生成标签
          TAGS="${GHCR_REPO}:${VERSION_NO_V}-debian-${{ matrix.suffix }}"
          TAGS="${TAGS},${GHCR_REPO}:latest-debian-${{ matrix.suffix }}"
          TAGS="${TAGS},${DOCKERHUB_REPO}:${VERSION_NO_V}-debian-${{ matrix.suffix }}"
          TAGS="${TAGS},${DOCKERHUB_REPO}:latest-debian-${{ matrix.suffix }}"
          
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.debian
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            SS_GO_VERSION=${{ needs.check-version.outputs.ss_go_version }}
            TARGETVARIANT=${{ matrix.variant }}
          provenance: false
          sbom: false

  build-alpine:
    name: Build Alpine Images
    needs: check-version
    if: ${{ needs.check-version.outputs.ss_go_version != '' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        variant: ["v2", "v3", ""]
        arch: ["amd64", "arm64"]
        exclude:
          - variant: ""
            arch: "amd64"
          - variant: "v2"
            arch: "arm64"
          - variant: "v3"
            arch: "arm64"
        include:
          - variant: "v2"
            arch: "amd64"
            suffix: "amd64v2"
            platform: "linux/amd64"
          - variant: "v3"
            arch: "amd64"
            suffix: "amd64v3"
            platform: "linux/amd64"
          - variant: ""
            arch: "arm64"
            suffix: "arm64"
            platform: "linux/arm64"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare Tags
        id: tags
        run: |
          VERSION="${{ needs.check-version.outputs.ss_go_version }}"
          VERSION_NO_V="${{ needs.check-version.outputs.version_no_v }}"
          REPO_NAME=$(basename "${{ github.repository }}")
          REPO_LOWER=$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]")
          
          # 使用个人命名空间
          GHCR_REPO="ghcr.io/${{ github.repository_owner }}/${REPO_LOWER}"
          DOCKERHUB_REPO="${{ secrets.DOCKERHUB_USERNAME }}/${REPO_LOWER}"
          
          echo "GHCR Repo: $GHCR_REPO"
          echo "Docker Hub Repo: $DOCKERHUB_REPO"
          
          # 生成标签
          TAGS="${GHCR_REPO}:${VERSION_NO_V}-alpine-${{ matrix.suffix }}"
          TAGS="${TAGS},${GHCR_REPO}:latest-alpine-${{ matrix.suffix }}"
          TAGS="${TAGS},${DOCKERHUB_REPO}:${VERSION_NO_V}-alpine-${{ matrix.suffix }}"
          TAGS="${TAGS},${DOCKERHUB_REPO}:latest-alpine-${{ matrix.suffix }}"
          
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.alpine
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            SS_GO_VERSION=${{ needs.check-version.outputs.ss_go_version }}
            TARGETVARIANT=${{ matrix.variant }}
          provenance: false
          sbom: false

  create-manifests:
    name: Create Multi-arch Manifests
    needs: [build-debian, build-alpine]
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare Repository Info
        id: repo_info
        run: |
          VERSION_NO_V="${{ needs.check-version.outputs.version_no_v }}"
          REPO_NAME=$(basename "${{ github.repository }}")
          REPO_LOWER=$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]")
          
          GHCR_REPO="ghcr.io/${{ github.repository_owner }}/${REPO_LOWER}"
          DOCKERHUB_REPO="${{ secrets.DOCKERHUB_USERNAME }}/${REPO_LOWER}"
          
          echo "version_no_v=$VERSION_NO_V" >> $GITHUB_OUTPUT
          echo "ghcr_repo=$GHCR_REPO" >> $GITHUB_OUTPUT
          echo "dockerhub_repo=$DOCKERHUB_REPO" >> $GITHUB_OUTPUT

      - name: Create Debian Manifests
        run: |
          VERSION_NO_V="${{ steps.repo_info.outputs.version_no_v }}"
          GHCR_REPO="${{ steps.repo_info.outputs.ghcr_repo }}"
          DOCKERHUB_REPO="${{ steps.repo_info.outputs.dockerhub_repo }}"
          
          echo "Creating Debian manifests for version $VERSION_NO_V"
          
          # GHCR
          docker buildx imagetools create -t ${GHCR_REPO}:${VERSION_NO_V}-debian \
            ${GHCR_REPO}:${VERSION_NO_V}-debian-amd64v2 \
            ${GHCR_REPO}:${VERSION_NO_V}-debian-amd64v3 \
            ${GHCR_REPO}:${VERSION_NO_V}-debian-arm64
          
          docker buildx imagetools create -t ${GHCR_REPO}:${VERSION_NO_V} \
            ${GHCR_REPO}:${VERSION_NO_V}-debian-amd64v2 \
            ${GHCR_REPO}:${VERSION_NO_V}-debian-amd64v3 \
            ${GHCR_REPO}:${VERSION_NO_V}-debian-arm64
          
          docker buildx imagetools create -t ${GHCR_REPO}:latest-debian \
            ${GHCR_REPO}:${VERSION_NO_V}-debian-amd64v2 \
            ${GHCR_REPO}:${VERSION_NO_V}-debian-amd64v3 \
            ${GHCR_REPO}:${VERSION_NO_V}-debian-arm64
          
          docker buildx imagetools create -t ${GHCR_REPO}:latest \
            ${GHCR_REPO}:${VERSION_NO_V}-debian-amd64v2 \
            ${GHCR_REPO}:${VERSION_NO_V}-debian-amd64v3 \
            ${GHCR_REPO}:${VERSION_NO_V}-debian-arm64
          
          # Docker Hub
          docker buildx imagetools create -t ${DOCKERHUB_REPO}:${VERSION_NO_V}-debian \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-debian-amd64v2 \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-debian-amd64v3 \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-debian-arm64
          
          docker buildx imagetools create -t ${DOCKERHUB_REPO}:${VERSION_NO_V} \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-debian-amd64v2 \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-debian-amd64v3 \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-debian-arm64
          
          docker buildx imagetools create -t ${DOCKERHUB_REPO}:latest-debian \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-debian-amd64v2 \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-debian-amd64v3 \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-debian-arm64
          
          docker buildx imagetools create -t ${DOCKERHUB_REPO}:latest \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-debian-amd64v2 \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-debian-amd64v3 \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-debian-arm64

      - name: Create Alpine Manifests
        run: |
          VERSION_NO_V="${{ steps.repo_info.outputs.version_no_v }}"
          GHCR_REPO="${{ steps.repo_info.outputs.ghcr_repo }}"
          DOCKERHUB_REPO="${{ steps.repo_info.outputs.dockerhub_repo }}"
          
          echo "Creating Alpine manifests for version $VERSION_NO_V"
          
          # GHCR
          docker buildx imagetools create -t ${GHCR_REPO}:${VERSION_NO_V}-alpine \
            ${GHCR_REPO}:${VERSION_NO_V}-alpine-amd64v2 \
            ${GHCR_REPO}:${VERSION_NO_V}-alpine-amd64v3 \
            ${GHCR_REPO}:${VERSION_NO_V}-alpine-arm64
          
          docker buildx imagetools create -t ${GHCR_REPO}:latest-alpine \
            ${GHCR_REPO}:${VERSION_NO_V}-alpine-amd64v2 \
            ${GHCR_REPO}:${VERSION_NO_V}-alpine-amd64v3 \
            ${GHCR_REPO}:${VERSION_NO_V}-alpine-arm64
          
          # Docker Hub
          docker buildx imagetools create -t ${DOCKERHUB_REPO}:${VERSION_NO_V}-alpine \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-alpine-amd64v2 \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-alpine-amd64v3 \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-alpine-arm64
          
          docker buildx imagetools create -t ${DOCKERHUB_REPO}:latest-alpine \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-alpine-amd64v2 \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-alpine-amd64v3 \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-alpine-arm64
