name: Build Docker Images

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      ss_go_version:
        description: 'Shadowsocks-go版本 (如 v1.14.0)，留空则使用最新版本'
        required: false
        type: string
        default: ''
      force:
        description: '强制构建'
        required: false
        type: boolean
        default: false

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  ACTIONS_TOKEN: ${{ secrets.ACTIONS_TOKEN }}

jobs:
  check-existing:
    name: Check Existing Version
    runs-on: ubuntu-latest
    outputs:
      need_build: ${{ steps.check.outputs.need_build }}
      remote_version: ${{ steps.check.outputs.remote_version }}
    steps:
      - name: 检查是否存在相同版本
        id: check
        env:
          ACTIONS_TOKEN: ${{ secrets.ACTIONS_TOKEN }}
        run: |
          /bin/bash << 'EOF'
          # 获取输入的版本号
          INPUT_VERSION="${{ inputs.ss_go_version }}"
          
          # 如果输入为空，从GitHub API获取最新版本
          if [ -z "$INPUT_VERSION" ]; then
            echo "输入版本为空，尝试获取最新版本..."
            # 尝试使用 ACTIONS_TOKEN 获取
            if [ -n "$ACTIONS_TOKEN" ]; then
              echo "使用 ACTIONS_TOKEN 获取最新版本..."
              API_RESPONSE=$(curl -s -H "Authorization: token $ACTIONS_TOKEN" \
                -H "Accept: application/vnd.github.v3+json" \
                https://api.github.com/repos/database64128/shadowsocks-go/releases/latest)
            else
              API_RESPONSE=$(curl -s https://api.github.com/repos/database64128/shadowsocks-go/releases/latest)
            fi
            if echo "$API_RESPONSE" | grep -q "tag_name"; then
              INPUT_VERSION=$(echo "$API_RESPONSE" | jq -r '.tag_name')
              echo "从API获取到最新版本: $INPUT_VERSION"
            else
              echo "错误：无法从API获取最新版本"
              exit 1
            fi
          fi
          
          # 确保版本号以v开头
          if [[ ! "$INPUT_VERSION" =~ ^v ]]; then
            INPUT_VERSION="v$INPUT_VERSION"
            echo "标准化版本: $INPUT_VERSION"
          fi
          
          echo "要构建的版本: $INPUT_VERSION"
          echo "remote_version=$INPUT_VERSION" >> $GITHUB_OUTPUT
          
          # 检查GHCR是否已存在此版本
          REPO_OWNER="${{ github.repository_owner }}"
          REPO_NAME="shadowsocks-go"
          IMAGE_TAG="$INPUT_VERSION"
          
          echo "检查GHCR镜像: ghcr.io/${REPO_OWNER}/${REPO_NAME}:${IMAGE_TAG}"
          
          # 使用docker manifest检查镜像是否存在
          if docker manifest inspect "ghcr.io/${REPO_OWNER}/${REPO_NAME}:${IMAGE_TAG}" >/dev/null 2>&1; then
            echo "镜像已存在于GHCR"
            if [ "${{ inputs.force }}" = "true" ]; then
              echo "强制构建模式，继续构建"
              echo "need_build=true" >> $GITHUB_OUTPUT
            else
              echo "跳过构建（使用 force: true 强制构建）"
              echo "need_build=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "镜像不存在于GHCR，需要构建"
            echo "need_build=true" >> $GITHUB_OUTPUT
          fi
          EOF

  get-version:
    name: Get Version
    needs: check-existing
    if: ${{ needs.check-existing.outputs.need_build == 'true' }}
    runs-on: ubuntu-latest
    outputs:
      ss_go_version: ${{ steps.version.outputs.version }}
    steps:
      - name: 获取版本号
        id: version
        run: |
          /bin/bash << 'EOF'
          # 使用从check job传递过来的版本号
          VERSION="${{ needs.check-existing.outputs.remote_version }}"
          
          if [ -z "$VERSION" ]; then
            echo "错误：版本号为空"
            exit 1
          fi
          
          # 确保版本号以v开头
          if [[ ! "$VERSION" =~ ^v ]]; then
            VERSION="v$VERSION"
            echo "标准化版本: $VERSION"
          fi
          
          echo "最终版本: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          EOF

  build-and-push:
    name: Build and Push Multi-arch Images
    needs: [check-existing, get-version]
    if: ${{ needs.check-existing.outputs.need_build == 'true' && needs.get-version.outputs.ss_go_version != '' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:master

      - name: Debug Info
        run: |
          echo "版本号: ${{ needs.get-version.outputs.ss_go_version }}"
          echo "GitHub用户: ${{ github.repository_owner }}"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        if: env.DOCKERHUB_TOKEN != ''
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Prepare Tags
        id: tags
        run: |
          /bin/bash << 'EOF'
          VERSION="${{ needs.get-version.outputs.ss_go_version }}"
          REPO_NAME="shadowsocks-go"
          REPO_LOWER="shadowsocks-go"
          
          echo "版本号: $VERSION"
          echo "仓库名: $REPO_LOWER"
          
          if [ -z "$VERSION" ]; then
            echo "错误: 版本号为空"
            exit 1
          fi
          
          GHCR_REPO="ghcr.io/${{ github.repository_owner }}/$REPO_LOWER"
          TAGS="${GHCR_REPO}:${VERSION},${GHCR_REPO}:latest"
          
          if [ -n "${{ env.DOCKERHUB_USERNAME }}" ]; then
            DOCKERHUB_REPO="${{ env.DOCKERHUB_USERNAME }}/$REPO_LOWER"
            TAGS="${TAGS},${DOCKERHUB_REPO}:${VERSION},${DOCKERHUB_REPO}:latest"
          fi
          
          echo "标签: $TAGS"
          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          EOF

      - name: Build and Push Multi-arch Images
        uses: docker/build-push-action@v5
        env:
          ACTIONS_TOKEN: ${{ secrets.ACTIONS_TOKEN }}
        with:
          context: .
          file: Dockerfile.debian
          platforms: linux/amd64/v2,linux/amd64/v3,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            SS_GO_VERSION=${{ needs.get-version.outputs.ss_go_version }}
            ACTIONS_TOKEN=${{ secrets.ACTIONS_TOKEN }}
          provenance: false
          sbom: false

  verify:
    name: Verify Build
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: 登录到 GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 验证镜像
        run: |
          /bin/bash << 'EOF'
          VERSION="${{ needs.get-version.outputs.ss_go_version }}"
          REPO="ghcr.io/${{ github.repository_owner }}/shadowsocks-go"
          
          echo "=== 镜像验证 ==="
          echo ""
          
          echo "1. 验证 latest 标签的多架构 manifest:"
          docker manifest inspect "${REPO}:latest" | jq '.manifests[] | {architecture: .platform.architecture, variant: .platform.variant, os: .platform.os}'
          
          echo ""
          echo "2. 验证 ${VERSION} 标签的多架构 manifest:"
          docker manifest inspect "${REPO}:${VERSION}" | jq '.manifests[] | {architecture: .platform.architecture, variant: .platform.variant, os: .platform.os}'
          
          echo ""
          echo "3. 测试拉取镜像:"
          echo "   拉取 latest 标签..."
          docker pull "${REPO}:latest" --quiet
          echo "   拉取 ${VERSION} 标签..."
          docker pull "${REPO}:${VERSION}" --quiet
          
          echo ""
          echo "4. 架构支持:"
          echo "   ✓ x86-64-v2 (amd64/v2) - 支持AVX指令集"
          echo "   ✓ x86-64-v3 (amd64/v3) - 支持AVX2指令集"  
          echo "   ✓ ARM64 - ARM64架构"
          
          echo ""
          echo "5. 使用示例:"
          echo "   docker run -d --name ss-go ${REPO}:latest -confPath /etc/ss-go/config.json"
          echo "  或指定版本:"
          echo "   docker run -d --name ss-go ${REPO}:${VERSION} -confPath /etc/ss-go/config.json"
          EOF