name: Build Docker Images

on:
  workflow_dispatch:
    inputs:
      ss_go_version:
        description: 'Shadowsocks-go version (e.g., v1.14.0, leave empty for latest)'
        required: false
        type: string
      force_build:
        description: 'Force build even if version exists'
        required: false
        default: false
        type: boolean
  schedule:
    # 每小时整点运行（UTC时间）
    - cron: '0 * * * *'

jobs:
  check-version:
    name: Check Latest Version
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.compare.outputs.should_build }}
      ss_go_version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get Latest Release Version
        id: get_version
        run: |
          RETRY=0
          MAX_RETRIES=5
          DELAY=10
          
          while [ $RETRY -lt $MAX_RETRIES ]; do
            if [ -n "${{ inputs.ss_go_version }}" ]; then
              VERSION="${{ inputs.ss_go_version }}"
              echo "Using specified version: $VERSION"
              echo "version=$VERSION" >> $GITHUB_OUTPUT
              break
            else
              echo "Attempt $((RETRY+1))/$MAX_RETRIES: Fetching latest release..."
              RESPONSE=$(curl -s -w "\n%{http_code}" https://api.github.com/repos/database64128/shadowsocks-go/releases/latest || echo "000")
              HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
              
              if [ "$HTTP_CODE" = "200" ]; then
                VERSION=$(echo "$RESPONSE" | sed '$d' | jq -r '.tag_name')
                if [ -n "$VERSION" ] && [ "$VERSION" != "null" ]; then
                  echo "Latest version: $VERSION"
                  echo "version=$VERSION" >> $GITHUB_OUTPUT
                  break
                fi
              fi
              
              RETRY=$((RETRY+1))
              if [ $RETRY -lt $MAX_RETRIES ]; then
                echo "Failed (HTTP $HTTP_CODE), retrying in ${DELAY}s..."
                sleep $DELAY
              else
                echo "Error: Failed to fetch latest release after $MAX_RETRIES attempts"
                exit 1
              fi
            fi
          done

      - name: Compare with GHCR Version
        id: compare
        run: |
          if [ "${{ inputs.force_build }}" = "true" ]; then
            echo "Force build enabled"
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          VERSION="${{ steps.get_version.outputs.version }}"
          RETRY=0
          MAX_RETRIES=5
          DELAY=10
          SHOULD_BUILD=false
          
          while [ $RETRY -lt $MAX_RETRIES ]; do
            echo "Attempt $((RETRY+1))/$MAX_RETRIES: Checking GHCR for version $VERSION..."
            
            # 检查 GHCR 是否存在该版本
            REPO_NAME=$(basename "${{ github.repository }}")
            REPO_LOWER=$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]')
            if docker manifest inspect ghcr.io/${{ github.repository_owner }}/${REPO_LOWER}:${VERSION#v}-debian >/dev/null 2>&1; then
              echo "Version $VERSION already exists in GHCR"
              SHOULD_BUILD=false
              break
            else
              echo "Version $VERSION not found in GHCR, will build"
              SHOULD_BUILD=true
              break
            fi
            
            RETRY=$((RETRY+1))
            if [ $RETRY -lt $MAX_RETRIES ]; then
              echo "Check failed, retrying in ${DELAY}s..."
              sleep $DELAY
            fi
          done
          
          echo "should_build=$SHOULD_BUILD" >> $GITHUB_OUTPUT

  build-debian:
    name: Build Debian Images
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64
            variant: v2
            platform: linux/amd64
          - arch: amd64
            variant: v3
            platform: linux/amd64
          - arch: arm64
            variant: ""
            platform: linux/arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare Tags
        id: tags
        run: |
          VERSION="${{ needs.check-version.outputs.ss_go_version }}"
          VERSION_NO_V="${VERSION#v}"
          
          REPO_NAME=$(basename "${{ github.repository }}")
          REPO_LOWER=$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]")
          GHCR_REPO="ghcr.io/${{ github.repository_owner }}/${REPO_LOWER}"
          DOCKERHUB_REPO="${{ secrets.DOCKERHUB_USERNAME }}/${REPO_LOWER}"
          
          # 为每个架构/变体生成特定标签
          if [ "${{ matrix.variant }}" = "v3" ]; then
            # v3 版本特定标签
            TAGS="${GHCR_REPO}:${VERSION_NO_V}-debian-x86-64-v3"
            TAGS="${TAGS},${DOCKERHUB_REPO}:${VERSION_NO_V}-debian-x86-64-v3"
          elif [ "${{ matrix.variant }}" = "v2" ]; then
            # v2 版本特定标签
            TAGS="${GHCR_REPO}:${VERSION_NO_V}-debian-x86-64-v2"
            TAGS="${TAGS},${DOCKERHUB_REPO}:${VERSION_NO_V}-debian-x86-64-v2"
          elif [ "${{ matrix.arch }}" = "arm64" ]; then
            # arm64 版本
            TAGS="${GHCR_REPO}:${VERSION_NO_V}-debian-arm64"
            TAGS="${TAGS},${DOCKERHUB_REPO}:${VERSION_NO_V}-debian-arm64"
          fi
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "ghcr_repo=${GHCR_REPO}" >> $GITHUB_OUTPUT
          echo "dockerhub_repo=${DOCKERHUB_REPO}" >> $GITHUB_OUTPUT

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.debian
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            SS_GO_VERSION=${{ needs.check-version.outputs.ss_go_version }}
            TARGETVARIANT=${{ matrix.variant }}
          cache-from: type=gha,scope=debian-${{ matrix.arch }}-${{ matrix.variant }}
          cache-to: type=gha,mode=max,scope=debian-${{ matrix.arch }}-${{ matrix.variant }}

  create-debian-manifest:
    name: Create Debian Manifest
    needs: build-debian
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and Push Multi-arch Manifest for GHCR
        run: |
          VERSION="${{ needs.check-version.outputs.ss_go_version }}"
          VERSION_NO_V="${VERSION#v}"
          
          REPO_NAME=$(basename "${{ github.repository }}")
          REPO_LOWER=$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]')
          GHCR_REPO="ghcr.io/${{ github.repository_owner }}/${REPO_LOWER}"
          
          echo "Creating multi-arch manifest for GHCR..."
          
          # 创建多架构manifest
          docker buildx imagetools create \
            -t ${GHCR_REPO}:${VERSION_NO_V}-debian \
            -t ${GHCR_REPO}:${VERSION_NO_V} \
            -t ${GHCR_REPO}:latest-debian \
            -t ${GHCR_REPO}:latest \
            ${GHCR_REPO}:${VERSION_NO_V}-debian-x86-64-v2 \
            ${GHCR_REPO}:${VERSION_NO_V}-debian-x86-64-v3 \
            ${GHCR_REPO}:${VERSION_NO_V}-debian-arm64

      - name: Create and Push Multi-arch Manifest for Docker Hub
        run: |
          VERSION="${{ needs.check-version.outputs.ss_go_version }}"
          VERSION_NO_V="${VERSION#v}"
          
          REPO_NAME=$(basename "${{ github.repository }}")
          REPO_LOWER=$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]")
          DOCKERHUB_REPO="${{ secrets.DOCKERHUB_USERNAME }}/${REPO_LOWER}"
          
          echo "Creating multi-arch manifest for Docker Hub..."
          
          docker buildx imagetools create \
            -t ${DOCKERHUB_REPO}:${VERSION_NO_V}-debian \
            -t ${DOCKERHUB_REPO}:${VERSION_NO_V} \
            -t ${DOCKERHUB_REPO}:latest-debian \
            -t ${DOCKERHUB_REPO}:latest \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-debian-x86-64-v2 \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-debian-x86-64-v3 \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-debian-arm64

  build-alpine:
    name: Build Alpine Images
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64
            variant: v2
            platform: linux/amd64
          - arch: amd64
            variant: v3
            platform: linux/amd64
          - arch: arm64
            variant: ""
            platform: linux/arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare Tags
        id: tags
        run: |
          VERSION="${{ needs.check-version.outputs.ss_go_version }}"
          VERSION_NO_V="${VERSION#v}"
          
          REPO_NAME=$(basename "${{ github.repository }}")
          REPO_LOWER=$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]")
          GHCR_REPO="ghcr.io/${{ github.repository_owner }}/${REPO_LOWER}"
          DOCKERHUB_REPO="${{ secrets.DOCKERHUB_USERNAME }}/${REPO_LOWER}"
          
          # 为每个架构/变体生成特定标签
          if [ "${{ matrix.variant }}" = "v3" ]; then
            # v3 版本特定标签
            TAGS="${GHCR_REPO}:${VERSION_NO_V}-alpine-x86-64-v3"
            TAGS="${TAGS},${DOCKERHUB_REPO}:${VERSION_NO_V}-alpine-x86-64-v3"
          elif [ "${{ matrix.variant }}" = "v2" ]; then
            # v2 版本特定标签
            TAGS="${GHCR_REPO}:${VERSION_NO_V}-alpine-x86-64-v2"
            TAGS="${TAGS},${DOCKERHUB_REPO}:${VERSION_NO_V}-alpine-x86-64-v2"
          elif [ "${{ matrix.arch }}" = "arm64" ]; then
            # arm64 版本
            TAGS="${GHCR_REPO}:${VERSION_NO_V}-alpine-arm64"
            TAGS="${TAGS},${DOCKERHUB_REPO}:${VERSION_NO_V}-alpine-arm64"
          fi
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "ghcr_repo=${GHCR_REPO}" >> $GITHUB_OUTPUT
          echo "dockerhub_repo=${DOCKERHUB_REPO}" >> $GITHUB_OUTPUT

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.alpine
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            SS_GO_VERSION=${{ needs.check-version.outputs.ss_go_version }}
            TARGETVARIANT=${{ matrix.variant }}
          cache-from: type=gha,scope=alpine-${{ matrix.arch }}-${{ matrix.variant }}
          cache-to: type=gha,mode=max,scope=alpine-${{ matrix.arch }}-${{ matrix.variant }}

  create-alpine-manifest:
    name: Create Alpine Manifest
    needs: build-alpine
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and Push Multi-arch Manifest for GHCR
        run: |
          VERSION="${{ needs.check-version.outputs.ss_go_version }}"
          VERSION_NO_V="${VERSION#v}"
          
          REPO_NAME=$(basename "${{ github.repository }}")
          REPO_LOWER=$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]")
          GHCR_REPO="ghcr.io/${{ github.repository_owner }}/${REPO_LOWER}"
          
          echo "Creating multi-arch manifest for GHCR Alpine..."
          
          docker buildx imagetools create \
            -t ${GHCR_REPO}:${VERSION_NO_V}-alpine \
            -t ${GHCR_REPO}:latest-alpine \
            ${GHCR_REPO}:${VERSION_NO_V}-alpine-x86-64-v2 \
            ${GHCR_REPO}:${VERSION_NO_V}-alpine-x86-64-v3 \
            ${GHCR_REPO}:${VERSION_NO_V}-alpine-arm64

      - name: Create and Push Multi-arch Manifest for Docker Hub
        run: |
          VERSION="${{ needs.check-version.outputs.ss_go_version }}"
          VERSION_NO_V="${VERSION#v}"
          
          REPO_NAME=$(basename "${{ github.repository }}")
          REPO_LOWER=$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]")
          DOCKERHUB_REPO="${{ secrets.DOCKERHUB_USERNAME }}/${REPO_LOWER}"
          
          echo "Creating multi-arch manifest for Docker Hub Alpine..."
          
          docker buildx imagetools create \
            -t ${DOCKERHUB_REPO}:${VERSION_NO_V}-alpine \
            -t ${DOCKERHUB_REPO}:latest-alpine \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-alpine-x86-64-v2 \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-alpine-x86-64-v3 \
            ${DOCKERHUB_REPO}:${VERSION_NO_V}-alpine-arm64
