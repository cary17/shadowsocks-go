name: Build Docker Images

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      ss_go_version:
        description: 'Shadowsocks-go版本 (如 v1.14.0)，留空则使用最新版本'
        required: false
        type: string
        default: ''
      force:
        description: '强制构建'
        required: false
        type: boolean
        default: false

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  check-existing:
    name: Check Existing Version
    runs-on: ubuntu-latest
    outputs:
      need_build: ${{ steps.check.outputs.need_build }}
      remote_version: ${{ steps.check.outputs.remote_version }}
    steps:
      - name: 检查是否存在相同版本
        id: check
        run: |
          /bin/bash << 'EOF'
          # 获取输入的版本号
          INPUT_VERSION="${{ inputs.ss_go_version }}"
          
          # 如果输入为空，从GitHub API获取最新版本
          if [ -z "$INPUT_VERSION" ]; then
            echo "输入版本为空，尝试获取最新版本..."
            API_RESPONSE=$(curl -s https://api.github.com/repos/database64128/shadowsocks-go/releases/latest)
            if echo "$API_RESPONSE" | grep -q "tag_name"; then
              INPUT_VERSION=$(echo "$API_RESPONSE" | jq -r '.tag_name')
              echo "从API获取到最新版本: $INPUT_VERSION"
            else
              echo "错误：无法从API获取最新版本"
              exit 1
            fi
          fi
          
          # 确保版本号以v开头
          if [[ ! "$INPUT_VERSION" =~ ^v ]]; then
            INPUT_VERSION="v$INPUT_VERSION"
            echo "标准化版本: $INPUT_VERSION"
          fi
          
          echo "要构建的版本: $INPUT_VERSION"
          echo "remote_version=$INPUT_VERSION" >> $GITHUB_OUTPUT
          
          # 检查GHCR是否已存在此版本
          REPO_OWNER="${{ github.repository_owner }}"
          REPO_NAME="shadowsocks-go"
          IMAGE_TAG="${INPUT_VERSION}-amd64v2"
          
          echo "检查GHCR镜像: ghcr.io/${REPO_OWNER}/${REPO_NAME}:${IMAGE_TAG}"
          
          # 使用docker manifest检查镜像是否存在
          if docker manifest inspect "ghcr.io/${REPO_OWNER}/${REPO_NAME}:${IMAGE_TAG}" >/dev/null 2>&1; then
            echo "镜像已存在于GHCR"
            if [ "${{ inputs.force }}" = "true" ]; then
              echo "强制构建模式，继续构建"
              echo "need_build=true" >> $GITHUB_OUTPUT
            else
              echo "跳过构建（使用 force: true 强制构建）"
              echo "need_build=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "镜像不存在于GHCR，需要构建"
            echo "need_build=true" >> $GITHUB_OUTPUT
          fi
          EOF

  get-version:
    name: Get Version
    needs: check-existing
    if: ${{ needs.check-existing.outputs.need_build == 'true' }}
    runs-on: ubuntu-latest
    outputs:
      ss_go_version: ${{ steps.version.outputs.version }}
    steps:
      - name: 获取版本号
        id: version
        run: |
          /bin/bash << 'EOF'
          # 使用从check job传递过来的版本号
          VERSION="${{ needs.check-existing.outputs.remote_version }}"
          
          if [ -z "$VERSION" ]; then
            echo "错误：版本号为空"
            exit 1
          fi
          
          # 确保版本号以v开头
          if [[ ! "$VERSION" =~ ^v ]]; then
            VERSION="v$VERSION"
            echo "标准化版本: $VERSION"
          fi
          
          echo "最终版本: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          EOF

  build-debian:
    name: Build Debian Images
    needs: [check-existing, get-version]
    if: ${{ needs.check-existing.outputs.need_build == 'true' && needs.get-version.outputs.ss_go_version != '' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      ss_go_version: ${{ needs.get-version.outputs.ss_go_version }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "x86-64-v2"
            arch: amd64
            variant: v2
            platform: linux/amd64
            suffix: amd64v2
            docker_variant: v2
          - name: "x86-64-v3"
            arch: amd64
            variant: v3
            platform: linux/amd64
            suffix: amd64v3
            docker_variant: v3
          - name: "ARM64"
            arch: arm64
            variant: ""
            platform: linux/arm64
            suffix: arm64
            docker_variant: ""
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:master
          platforms: linux/amd64,linux/arm64

      - name: Debug Info
        run: |
          echo "版本号: ${{ needs.get-version.outputs.ss_go_version }}"
          echo "GitHub用户: ${{ github.repository_owner }}"
          echo "仓库名: $(basename ${{ github.repository }})"
          echo "当前架构: ${{ matrix.arch }}"
          echo "当前变体: ${{ matrix.docker_variant }}"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        if: env.DOCKERHUB_TOKEN != ''
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Prepare Tags
        id: tags
        run: |
          /bin/bash << 'EOF'
          VERSION="${{ needs.get-version.outputs.ss_go_version }}"
          REPO_NAME="shadowsocks-go"
          REPO_LOWER="shadowsocks-go"
          
          echo "版本号: $VERSION"
          echo "仓库名: $REPO_LOWER"
          echo "架构变体: ${{ matrix.docker_variant }}"
          
          if [ -z "$VERSION" ]; then
            echo "错误: 版本号为空"
            exit 1
          fi
          
          GHCR_REPO="ghcr.io/${{ github.repository_owner }}/$REPO_LOWER"
          TAGS="${GHCR_REPO}:${VERSION}-${{ matrix.suffix }}"
          TAGS="${TAGS},${GHCR_REPO}:latest-${{ matrix.suffix }}"
          
          if [ -n "${{ env.DOCKERHUB_USERNAME }}" ]; then
            DOCKERHUB_REPO="${{ env.DOCKERHUB_USERNAME }}/$REPO_LOWER"
            TAGS="${TAGS},${DOCKERHUB_REPO}:${VERSION}-${{ matrix.suffix }}"
            TAGS="${TAGS},${DOCKERHUB_REPO}:latest-${{ matrix.suffix }}"
          fi
          
          echo "标签: $TAGS"
          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "ghcr_repo=$GHCR_REPO" >> $GITHUB_OUTPUT
          EOF

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.debian
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            SS_GO_VERSION=${{ needs.get-version.outputs.ss_go_version }}
            TARGETARCH=${{ matrix.arch }}
            TARGETVARIANT=${{ matrix.docker_variant }}
          provenance: false
          sbom: false
          labels: |
            org.opencontainers.image.architecture=${{ matrix.arch }}
            org.opencontainers.image.variant=${{ matrix.docker_variant }}

  create-manifests:
    name: Create Multi-arch Manifests
    needs: build-debian
    if: ${{ needs.build-debian.outputs.ss_go_version != '' }}
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        if: env.DOCKERHUB_TOKEN != ''
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Create Manifests
        run: |
          /bin/bash << 'EOF'
          VERSION="${{ needs.build-debian.outputs.ss_go_version }}"
          REPO_NAME="shadowsocks-go"
          REPO_LOWER="shadowsocks-go"
          GHCR_REPO="ghcr.io/${{ github.repository_owner }}/$REPO_LOWER"
          
          echo "版本号: $VERSION"
          echo "仓库名: $REPO_LOWER"
          echo "GHCR仓库: $GHCR_REPO"
          
          if [ -z "$VERSION" ]; then
            echo "错误: 版本号为空"
            exit 1
          fi
          
          echo "等待镜像可用..."
          sleep 30
          
          echo "创建多架构 manifests..."
          
          # 为每个架构变体创建带变体信息的manifest
          echo "创建带变体信息的 manifests..."
          
          # 对于 latest 标签
          docker buildx imagetools create -t "${GHCR_REPO}:latest" \
            "${GHCR_REPO}:${VERSION}-amd64v2" \
            "${GHCR_REPO}:${VERSION}-amd64v3" \
            "${GHCR_REPO}:${VERSION}-arm64"
          
          # 对于版本标签
          docker buildx imagetools create -t "${GHCR_REPO}:${VERSION}" \
            "${GHCR_REPO}:${VERSION}-amd64v2" \
            "${GHCR_REPO}:${VERSION}-amd64v3" \
            "${GHCR_REPO}:${VERSION}-arm64"
          
          # 验证 manifest
          echo "验证 manifests..."
          docker manifest inspect "${GHCR_REPO}:latest" | jq '.manifests[] | {architecture, variant, digest: .digest[:16]}'
          
          if [ -n "${{ env.DOCKERHUB_USERNAME }}" ]; then
            DOCKERHUB_REPO="${{ env.DOCKERHUB_USERNAME }}/$REPO_LOWER"
            echo "为 $DOCKERHUB_REPO 创建多架构manifest"
            
            docker buildx imagetools create -t "${DOCKERHUB_REPO}:latest" \
              "${DOCKERHUB_REPO}:${VERSION}-amd64v2" \
              "${DOCKERHUB_REPO}:${VERSION}-amd64v3" \
              "${DOCKERHUB_REPO}:${VERSION}-arm64"
            
            docker buildx imagetools create -t "${DOCKERHUB_REPO}:${VERSION}" \
              "${DOCKERHUB_REPO}:${VERSION}-amd64v2" \
              "${DOCKERHUB_REPO}:${VERSION}-amd64v3" \
              "${DOCKERHUB_REPO}:${VERSION}-arm64"
          fi
          
          echo "Manifests创建完成"
          EOF

  verify-manifest:
    name: Verify Manifest
    needs: create-manifests
    runs-on: ubuntu-latest
    steps:
      - name: 登录到 GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 验证 Manifest
        run: |
          /bin/bash << 'EOF'
          VERSION="${{ needs.build-debian.outputs.ss_go_version }}"
          REPO="ghcr.io/${{ github.repository_owner }}/shadowsocks-go"
          
          echo "=== 验证多架构 manifests ==="
          echo ""
          
          echo "1. 验证 latest 标签:"
          docker manifest inspect "${REPO}:latest" | jq '.manifests[] | {architecture, variant, os, digest: .digest[:16]}'
          
          echo ""
          echo "2. 验证 ${VERSION} 标签:"
          docker manifest inspect "${REPO}:${VERSION}" | jq '.manifests[] | {architecture, variant, os, digest: .digest[:16]}'
          
          echo ""
          echo "3. 各架构镜像信息:"
          for suffix in amd64v2 amd64v3 arm64; do
            echo "=== ${VERSION}-${suffix} ==="
            docker manifest inspect "${REPO}:${VERSION}-${suffix}" | jq '. | {schemaVersion, mediaType, architecture: .platform.architecture, variant: .platform.variant}'
          done
          
          echo ""
          echo "4. 架构分布总结:"
          echo "   - amd64/v2: x86-64-v2 (支持 AVX)"
          echo "   - amd64/v3: x86-64-v3 (支持 AVX2)"
          echo "   - arm64:    ARM64"
          EOF
