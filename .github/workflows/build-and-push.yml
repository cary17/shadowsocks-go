name: Build Docker Images

on:
  workflow_dispatch:
    inputs:
      ss_go_version:
        description: 'Shadowsocks-go version (e.g., v1.14.0, leave empty for latest)'
        required: false
        type: string
      force_build:
        description: 'Force build even if version exists'
        required: false
        default: false
        type: boolean
  schedule:
    # 每小时整点运行（UTC时间）
    - cron: '0 * * * *'

jobs:
  check-version:
    name: Check Latest Version
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.compare.outputs.should_build }}
      ss_go_version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get Latest Release Version
        id: get_version
        run: |
          RETRY=0
          MAX_RETRIES=5
          DELAY=10
          
          while [ $RETRY -lt $MAX_RETRIES ]; do
            if [ -n "${{ inputs.ss_go_version }}" ]; then
              VERSION="${{ inputs.ss_go_version }}"
              echo "Using specified version: $VERSION"
              echo "version=$VERSION" >> $GITHUB_OUTPUT
              break
            else
              echo "Attempt $((RETRY+1))/$MAX_RETRIES: Fetching latest release..."
              RESPONSE=$(curl -s -w "\n%{http_code}" https://api.github.com/repos/database64128/shadowsocks-go/releases/latest || echo "000")
              HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
              
              if [ "$HTTP_CODE" = "200" ]; then
                VERSION=$(echo "$RESPONSE" | sed '$d' | jq -r '.tag_name')
                if [ -n "$VERSION" ] && [ "$VERSION" != "null" ]; then
                  echo "Latest version: $VERSION"
                  echo "version=$VERSION" >> $GITHUB_OUTPUT
                  break
                fi
              fi
              
              RETRY=$((RETRY+1))
              if [ $RETRY -lt $MAX_RETRIES ]; then
                echo "Failed (HTTP $HTTP_CODE), retrying in ${DELAY}s..."
                sleep $DELAY
              else
                echo "Error: Failed to fetch latest release after $MAX_RETRIES attempts"
                exit 1
              fi
            fi
          done

      - name: Compare with GHCR Version
        id: compare
        run: |
          if [ "${{ inputs.force_build }}" = "true" ]; then
            echo "Force build enabled"
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          VERSION="${{ steps.get_version.outputs.version }}"
          RETRY=0
          MAX_RETRIES=5
          DELAY=10
          SHOULD_BUILD=false
          
          while [ $RETRY -lt $MAX_RETRIES ]; do
            echo "Attempt $((RETRY+1))/$MAX_RETRIES: Checking GHCR for version $VERSION..."
            
            # 检查 GHCR 是否存在该版本（检查 debian 标签）
            REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
            if docker manifest inspect ghcr.io/${REPO_LOWER}:${VERSION#v}-debian >/dev/null 2>&1; then
              echo "Version $VERSION already exists in GHCR"
              SHOULD_BUILD=false
              break
            else
              echo "Version $VERSION not found in GHCR, will build"
              SHOULD_BUILD=true
              break
            fi
            
            RETRY=$((RETRY+1))
            if [ $RETRY -lt $MAX_RETRIES ]; then
              echo "Check failed, retrying in ${DELAY}s..."
              sleep $DELAY
            fi
          done
          
          echo "should_build=$SHOULD_BUILD" >> $GITHUB_OUTPUT

  build-debian:
    name: Build Debian Image
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare Tags
        id: tags
        run: |
          VERSION="${{ needs.check-version.outputs.ss_go_version }}"
          VERSION_NO_V="${VERSION#v}"
          
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          DOCKERHUB_REPO="${{ secrets.DOCKERHUB_USERNAME }}/$(basename $REPO_LOWER)"
          
          # 生成标签
          TAGS="ghcr.io/${REPO_LOWER}:${VERSION_NO_V}-debian"
          TAGS="${TAGS},ghcr.io/${REPO_LOWER}:${VERSION_NO_V}"
          TAGS="${TAGS},ghcr.io/${REPO_LOWER}:latest-debian"
          TAGS="${TAGS},ghcr.io/${REPO_LOWER}:latest"
          TAGS="${TAGS},${DOCKERHUB_REPO}:${VERSION_NO_V}-debian"
          TAGS="${TAGS},${DOCKERHUB_REPO}:${VERSION_NO_V}"
          TAGS="${TAGS},${DOCKERHUB_REPO}:latest-debian"
          TAGS="${TAGS},${DOCKERHUB_REPO}:latest"
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.debian
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            SS_GO_VERSION=${{ needs.check-version.outputs.ss_go_version }}
          cache-from: type=gha,scope=debian
          cache-to: type=gha,mode=max,scope=debian

  build-alpine:
    name: Build Alpine Image
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare Tags
        id: tags
        run: |
          VERSION="${{ needs.check-version.outputs.ss_go_version }}"
          VERSION_NO_V="${VERSION#v}"
          
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          DOCKERHUB_REPO="${{ secrets.DOCKERHUB_USERNAME }}/$(basename $REPO_LOWER)"
          
          # 生成标签
          TAGS="ghcr.io/${REPO_LOWER}:${VERSION_NO_V}-alpine"
          TAGS="${TAGS},ghcr.io/${REPO_LOWER}:latest-alpine"
          TAGS="${TAGS},${DOCKERHUB_REPO}:${VERSION_NO_V}-alpine"
          TAGS="${TAGS},${DOCKERHUB_REPO}:latest-alpine"
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.alpine
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            SS_GO_VERSION=${{ needs.check-version.outputs.ss_go_version }}
          cache-from: type=gha,scope=alpine
          cache-to: type=gha,mode=max,scope=alpine
